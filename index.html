<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <title>Higher - Lower</title>
</head>

<body>
  <div class="container row p-5">
    <div class="game-area col-8">
      <h1>Higher Lower</h1>
      <p>Guess a number between 1 and <span id="higherLimit">hello world</span>.
        You will recieve clues as to whether you need to guess higher or lower.</p>
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <form onsubmit="checkGuessClickHandler(event)">
            <div class="form-group">
              <label>Your guess:</label>
              <input type="text" id="guess" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Guess</button>
          </form>
        </div>
      </div>
      <p id="message"></p>
    </div>

    <!-- <div class="past-guesses col-4 hidden hide">
      <h2>Past Guess</h2><span id="secretRandomGuess"></span>
      <ol id="past-guesses-list"></ol>
    </div> -->

  </div>
  <script src="higherlower.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
